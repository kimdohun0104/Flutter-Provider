name: olive_you
description: Olive you

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: GodoM
      fonts:
        - asset: fonts/GodoM.ttf
    - family: GodoB
      fonts:
        - asset: fonts/GodoB.ttf

  assets:
    - assets/logos/
    - assets/events/
    - assets/icons/

  uses-material-design: true
